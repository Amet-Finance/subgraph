specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Issuer
    network: base
    source:
      address: "0xE67BE43603260b0AD38bBfe89FcC6fDe6741e82A"
      abi: Issuer
      startBlock: 12724501
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Issuer
      abis:
        - name: Issuer
          file: ./abis/Issuer.json
        - name: Bond
          file: ./abis/Bond.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: BondIssued(address)
          handler: handleBondIssued
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PauseChanged(bool)
          handler: handlePauseChanged
        - event: VaultChanged(address,address)
          handler: handleVaultChanged
      file: ./src/issuer.ts
templates:
  - kind: ethereum/contract
    name: BondTemplate
    network: base
    source:
      abi: Bond
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bond
      abis:
        - name: Bond
          file: ./abis/Bond.json
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: UpdateBondSupply(uint40)
          handler: handleUpdateBondSupply
        - event: SettleContract()
          handler: handleSettleContract
        - event: DecreaseMaturityPeriod(uint40)
          handler: handleDecreaseMaturityPeriod
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransfer
      file: ./src/bond.ts
  - kind: ethereum/contract
    name: ERC20Template
    network: base
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ERC20
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc20.ts
  - kind: ethereum/contract
    name: VaultTemplate
    network: base
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
      abis:
        - name: Vault
          file: ./abis/Vault.json
      eventHandlers:
        - event: ReferralRecord(address,address,uint40)
          handler: handleRecordReferral
        - event: BondFeeDetailsUpdated(address,uint8,uint8,uint8)
          handler: handleBondFeeDetailsUpdated
        - event: ReferrerRewardClaimed(address,address,uint256)
          handler: handleReferrerRewardClaimed
        - event: IssuanceFeeChanged(uint256)
          handler: handleIssuanceFeeChanged
      file: ./src/vault.ts
